<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
     form{
        display: inline-flex;
        flex-direction: column;
        position:absolute;
        top: 40%;
        left: 35%;
     }

     h1{
        margin-top: 20px;
        text-align: center;
        font-size: 3rem;
        font-weight: 400;
     }
   </style>
</head>
<body>
    <h1>WELCOME ADMIN! PLEASE LOGIN TO CONTINUE</h1>
    <form action="/admin_login/response" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Admin Name</span>
            <input type="text" class="form-control" placeholder="Admin Name" aria-label="Username" aria-describedby="basic-addon1" name="admin_name">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2" name="password">
            <span class="input-group-text" id="basic-addon2">Passcode</span>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
</body>
</html>
